<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 선택자</title>
  <style>
    body {
      color: white;
      background-color: gray;
    }

    span {
      background-color: lightcoral;
    }

    #first {
      background-color: lightblue;
    }

    .second {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>aa</li>
      <li>bb</li>
      <li>cc</li>
    </ul>
    <div>ee</div>
    <p>ff</p>
    <span>gg</span>
  </div>

  <br /><br /><br />

  <h1>기본 선택자 연습해보기</h1>
  <p>기본선택자 연습을 해보아요!</p>
  <span>안녕하세요</span>
  <ol>
    <li id="first">1</li>
    <li class="second">2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ol>
  
</body>
</html>
