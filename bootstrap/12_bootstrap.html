<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap - layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        height: 7000px;
        margin-top: 10vh;
      }
    </style>
  </head>
  <body>

  <h2 class="text-center">container</h2>
    <div class="container bg-primary">.container</div>
    <div class="container-fluid bg-warning">.container-fluid</div>

    <div class="container-sm bg-primary">.container-sm</div>
    <div class="container-md bg-danger">.container-md</div>
    <div class="container-lg bg-info">.container-lg</div>

    <br /><hr /><br />

    <h2>position</h2>
    <div class="fixed-top bg-success" style="height: 10vh; z-index: 1;">.fixed-top</div>
    <div class="fixed-bottom bg-success" style="height: 10vh;">.fixed-bottom</div>

    <div style="height: 1000px; background-color: pink;"></div>
    <div class="sticky-top bg-danger" style="z-index: 999;">.sticky-top</div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
